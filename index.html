<!DOCTYPE html>
<html lang="id" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shanove-Api | Premium API Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: { sans: ['Plus Jakarta Sans', 'sans-serif'] },
                    colors: { primary: '#6366f1', dark: '#0f172a', cardDark: '#1e293b' }
                }
            }
        }
    </script>
    <style>
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #6366f1; border-radius: 10px; }
        
        /* Glass Effect yang Kuat untuk Navbar */
        .glass-solid {
            background: rgba(15, 23, 42, 0.95); /* Lebih gelap biar gak tembus */
            backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }
        .light .glass-solid {
            background: rgba(255, 255, 255, 0.95);
            border-bottom: 1px solid rgba(0,0,0,0.05);
        }
    </style>
</head>
<body class="bg-gray-50 text-slate-800 dark:bg-dark dark:text-slate-200 transition-colors duration-300 font-sans">

    <!-- Navbar (FIXED TOP) -->
    <nav class="fixed top-0 left-0 right-0 z-[60] h-16 glass-solid transition-colors duration-300">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 h-full flex items-center justify-between">
            <div class="flex items-center gap-3">
                <div class="w-9 h-9 rounded-lg bg-primary flex items-center justify-center text-white font-bold text-lg shadow-lg shadow-primary/30">S</div>
                <div class="flex flex-col">
                    <span class="font-bold text-base tracking-tight leading-none">Shanove-Api</span>
                    <span class="text-[10px] text-green-500 font-mono mt-0.5">● Online</span>
                </div>
            </div>
            <div class="flex items-center gap-3">
                <button onclick="toggleTheme()" class="p-2 rounded-lg hover:bg-gray-200 dark:hover:bg-white/5 transition"><i id="themeIcon" class="ph-bold ph-sun text-xl"></i></button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="min-h-screen max-w-7xl mx-auto pt-20 px-4 sm:px-6 lg:px-8">
        
        <!-- Hero Banner -->
        <div class="rounded-2xl bg-gradient-to-r from-violet-600 to-indigo-600 p-8 text-white relative overflow-hidden shadow-2xl mb-8 mt-4">
            <div class="absolute top-0 right-0 w-64 h-64 bg-white/10 rounded-full blur-3xl -mr-16 -mt-16 pointer-events-none"></div>
            <div class="relative z-10">
                <span class="px-2 py-0.5 rounded bg-white/20 text-[10px] font-bold border border-white/20 mb-3 inline-block">V.2.0 RELEASE</span>
                <h1 class="text-2xl md:text-4xl font-bold mb-2">Rest API Terlengkap.</h1>
                <p class="text-indigo-100 text-sm md:text-base mb-4 max-w-xl">Layanan API Gateway yang terintegrasi langsung dengan backend server Faa.</p>
                <a href="#list" class="px-5 py-2 bg-white text-indigo-600 font-bold text-sm rounded-lg hover:bg-gray-100 transition">Jelajahi API</a>
            </div>
        </div>

        <!-- Sticky Search Bar (FIX BUG SCROLL) -->
        <!-- top-16 karena tinggi navbar 64px (h-16) -->
        <div id="list" class="sticky top-16 z-40 bg-gray-50 dark:bg-dark py-3 transition-colors duration-300 border-b border-transparent dark:border-white/0 mb-6">
            <div class="flex flex-col md:flex-row gap-3 justify-between items-center">
                <!-- Tabs -->
                <div class="flex gap-2 overflow-x-auto pb-1 w-full md:w-auto no-scrollbar" id="categoryContainer">
                    <button onclick="filterApi('All')" class="cat-btn active px-3 py-1.5 rounded-lg text-xs font-bold transition whitespace-nowrap bg-primary text-white">All</button>
                    <button onclick="filterApi('Downloader')" class="cat-btn px-3 py-1.5 rounded-lg text-xs font-medium transition whitespace-nowrap bg-gray-200 dark:bg-white/5 hover:bg-gray-300 dark:hover:bg-white/10">Downloader</button>
                    <button onclick="filterApi('AI')" class="cat-btn px-3 py-1.5 rounded-lg text-xs font-medium transition whitespace-nowrap bg-gray-200 dark:bg-white/5 hover:bg-gray-300 dark:hover:bg-white/10">AI Tools</button>
                    <button onclick="filterApi('Tools')" class="cat-btn px-3 py-1.5 rounded-lg text-xs font-medium transition whitespace-nowrap bg-gray-200 dark:bg-white/5 hover:bg-gray-300 dark:hover:bg-white/10">Tools</button>
                </div>
                <!-- Input -->
                <div class="relative w-full md:w-64">
                    <i class="ph-bold ph-magnifying-glass absolute left-3 top-1/2 -translate-y-1/2 text-gray-400 text-sm"></i>
                    <input type="text" id="searchInput" onkeyup="searchApi()" placeholder="Cari endpoint..." 
                        class="w-full pl-9 pr-4 py-2 rounded-lg bg-white dark:bg-cardDark border border-gray-200 dark:border-white/10 focus:outline-none focus:ring-1 focus:ring-primary text-sm shadow-sm">
                </div>
            </div>
        </div>

        <!-- Grid -->
        <div id="apiGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 pb-20"></div>
        <div id="emptyState" class="hidden py-20 text-center text-gray-500">API tidak ditemukan.</div>

    </main>

    <!-- Footer -->
    <footer class="border-t border-gray-200 dark:border-white/5 py-6 bg-white dark:bg-cardDark mt-auto">
        <div class="max-w-7xl mx-auto px-6 text-center">
            <p class="text-xs text-gray-500">© 2025 Shanove-Api. Powered by Faa Backend.</p>
        </div>
    </footer>

    <!-- Modal Detail -->
    <div id="apiModal" class="fixed inset-0 z-[100] bg-black/60 backdrop-blur-sm hidden flex items-center justify-center p-4 opacity-0 transition-opacity duration-200">
        <div class="bg-white dark:bg-cardDark w-full max-w-md rounded-2xl p-6 shadow-2xl transform scale-95 transition-transform duration-200" id="modalContent">
            <div class="flex justify-between items-start mb-2">
                <span id="modalCategory" class="text-[10px] font-bold uppercase text-primary bg-primary/10 px-2 py-0.5 rounded">AI</span>
                <button onclick="closeModal()" class="text-gray-400 hover:text-red-500"><i class="ph-bold ph-x text-lg"></i></button>
            </div>
            <h3 id="modalTitle" class="text-lg font-bold text-slate-900 dark:text-white mb-2">Title</h3>
            <p id="modalDesc" class="text-xs text-gray-500 dark:text-gray-400 mb-4">Desc</p>
            
            <div class="bg-gray-100 dark:bg-black/40 rounded p-3 font-mono text-[10px] md:text-xs mb-4 border border-gray-200 dark:border-white/5 relative group">
                <div class="text-primary mb-1 font-bold">GET METHOD</div>
                <div class="text-slate-700 dark:text-slate-300 break-all select-all" id="modalUrl">...</div>
                <button onclick="copyEndpoint()" class="absolute top-2 right-2 text-gray-400 hover:text-primary"><i class="ph-bold ph-copy"></i></button>
            </div>

            <a id="modalTryBtn" href="#" target="_blank" class="block w-full py-2.5 rounded-lg bg-primary text-white text-center font-bold text-sm hover:bg-indigo-600 transition">Test Endpoint</a>
        </div>
    </div>

    <script>
        // MAPPING DATABASE API (Sesuai List Faa, tapi endpoint kita arahkan ke backend kita sendiri)
        // type: ini adalah parameter yang akan dikirim ke api/index.js
        // query: ini adalah nama parameter inputnya (url, text, atau q)
        const apiDB = [
            { name: "Instagram Downloader", type: "igdl", cat: "Downloader", query: "url", desc: "Download IG Post/Reels/Story." },
            { name: "TikTok Downloader", type: "tiktok", cat: "Downloader", query: "url", desc: "Download VT No Watermark." },
            { name: "Facebook Downloader", type: "facebook", cat: "Downloader", query: "url", desc: "Download FB Video HD/SD." },
            { name: "YouTube MP3", type: "ytmp3", cat: "Downloader", query: "url", desc: "Download Audio YouTube." },
            { name: "YouTube MP4", type: "ytmp4", cat: "Downloader", query: "url", desc: "Download Video YouTube." },
            { name: "Spotify DL", type: "spotify", cat: "Downloader", query: "url", desc: "Download Lagu Spotify." },
            
            { name: "AI Chat (GPT-4)", type: "chatai", cat: "AI", query: "q", desc: "Tanya jawab dengan AI (Multi Model)." },
            { name: "Gemini AI", type: "gemini", cat: "AI", query: "q", desc: "Chat dengan Google Gemini." },
            { name: "Text to Image", type: "text2img", cat: "AI", query: "text", desc: "Buat gambar dari teks." },
            { name: "DeepSeek AI", type: "deepai", cat: "AI", query: "q", desc: "AI dengan reasoning mendalam." },
            
            { name: "HD Image (Remini)", type: "remini", cat: "Tools", query: "url", desc: "Pertajam foto blur." },
            { name: "Remove BG", type: "removebg", cat: "Tools", query: "url", desc: "Hapus background foto." },
            { name: "Tebak Gambar", type: "tebakgambar", cat: "Game", query: "", desc: "Game kuis tebak gambar random." },
            { name: "Cari Lirik", type: "lirik", cat: "Tools", query: "q", desc: "Cari lirik lagu lengkap." },
            { name: "Pinterest Search", type: "pinterest", cat: "Tools", query: "q", desc: "Cari gambar aesthetic." }
            // ... Tambahkan endpoint lainnya sesuai format ini
        ];

        // --- RENDER SYSTEM ---
        const grid = document.getElementById('apiGrid');
        
        function render(data) {
            grid.innerHTML = '';
            if(!data.length) return document.getElementById('emptyState').classList.remove('hidden');
            document.getElementById('emptyState').classList.add('hidden');

            data.forEach(item => {
                const el = document.createElement('div');
                el.className = "bg-white dark:bg-cardDark p-5 rounded-xl border border-gray-100 dark:border-white/5 hover:border-primary/50 transition cursor-pointer group";
                el.onclick = () => showModal(item);
                el.innerHTML = `
                    <div class="flex justify-between mb-3">
                        <span class="text-[10px] font-bold uppercase px-2 py-0.5 rounded bg-gray-100 dark:bg-white/5 text-gray-500">${item.cat}</span>
                        <i class="ph-bold ph-caret-right text-gray-300 group-hover:text-primary transition"></i>
                    </div>
                    <h4 class="font-bold text-slate-800 dark:text-white mb-1 group-hover:text-primary transition">${item.name}</h4>
                    <p class="text-xs text-gray-500 line-clamp-2">${item.desc}</p>
                `;
                grid.appendChild(el);
            });
        }

        // --- FILTER ---
        function filterApi(cat) {
            document.querySelectorAll('.cat-btn').forEach(b => {
                b.textContent === (cat === 'All' ? 'All' : cat) || (cat === 'AI' && b.textContent === 'AI Tools') 
                ? b.classList.add('bg-primary', 'text-white') 
                : b.classList.remove('bg-primary', 'text-white');
                if(!b.classList.contains('bg-primary')) b.classList.add('bg-gray-200','dark:bg-white/5');
            });
            render(cat === 'All' ? apiDB : apiDB.filter(x => x.cat === cat || (cat === 'AI' && x.cat === 'AI')));
        }

        function searchApi() {
            const q = document.getElementById('searchInput').value.toLowerCase();
            render(apiDB.filter(x => x.name.toLowerCase().includes(q) || x.desc.toLowerCase().includes(q)));
        }

        // --- MODAL LOGIC ---
        const modal = document.getElementById('apiModal');
        const mContent = document.getElementById('modalContent');

        function showModal(item) {
            document.getElementById('modalTitle').innerText = item.name;
            document.getElementById('modalDesc').innerText = item.desc;
            document.getElementById('modalCategory').innerText = item.cat;
            
            // Generate URL ke Backend Kita Sendiri
            // Format: /api?type={type}&{query}={value}
            const currentHost = window.location.origin;
            const endpoint = `${currentHost}/api?type=${item.type}&${item.query}=value`;
            
            document.getElementById('modalUrl').innerText = endpoint;
            document.getElementById('modalTryBtn').href = endpoint.replace('value', 'test'); // Link test
            
            modal.classList.remove('hidden');
            setTimeout(() => { modal.classList.remove('opacity-0'); mContent.classList.remove('scale-95'); }, 10);
        }

        function closeModal() {
            modal.classList.add('opacity-0');
            mContent.classList.add('scale-95');
            setTimeout(() => modal.classList.add('hidden'), 200);
        }
        
        function copyEndpoint() {
            navigator.clipboard.writeText(document.getElementById('modalUrl').innerText);
            alert('Copied!');
        }

        // --- THEME ---
        function toggleTheme() {
            document.documentElement.classList.toggle('dark');
            const isDark = document.documentElement.classList.contains('dark');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
            document.getElementById('themeIcon').className = isDark ? 'ph-bold ph-sun text-xl' : 'ph-bold ph-moon text-xl';
        }
        if(localStorage.getItem('theme') === 'light') toggleTheme(); // Default logic inverse check

        // Init
        render(apiDB);
    </script>
</body>
</html>
