<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Shanove Downloader</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Plus Jakarta Sans', 'sans-serif'],
                        mono: ['Fira Code', 'monospace'],
                    },
                    colors: {
                        bg: '#09090b', // Zinc 950
                        card: '#18181b', // Zinc 900
                        primary: '#3b82f6', // Blue 500
                        cyan: '#06b6d4', // Cyan 500
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.4s ease-out forwards',
                        'slide-up': 'slideUp 0.5s ease-out forwards',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: 0 },
                            '100%': { opacity: 1 },
                        },
                        slideUp: {
                            '0%': { opacity: 0, transform: 'translateY(20px)' },
                            '100%': { opacity: 1, transform: 'translateY(0)' },
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background-color: #09090b;
            /* Background halus */
            background-image: 
                radial-gradient(at 0% 0%, rgba(59, 130, 246, 0.1) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(6, 182, 212, 0.1) 0px, transparent 50%);
            -webkit-tap-highlight-color: transparent;
        }

        /* Glass Effect Simple */
        .glass {
            background: rgba(24, 24, 27, 0.7);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        /* Hide Scrollbar */
        ::-webkit-scrollbar { width: 0px; background: transparent; }

        /* Syntax Highlighting Mockup */
        .hl-key { color: #38bdf8; }
        .hl-str { color: #a5f3fc; }
        .hl-num { color: #f472b6; }
    </style>
</head>
<body class="text-zinc-100 min-h-screen flex flex-col font-sans">

    <!-- HEADER / NAVBAR (Clean, No Menu) -->
    <header class="fixed top-0 w-full z-50 glass h-16 px-4 flex items-center justify-between shadow-lg shadow-black/20">
        <div class="flex items-center gap-2.5">
            <div class="w-8 h-8 rounded-lg bg-gradient-to-br from-blue-600 to-cyan-500 flex items-center justify-center shadow-blue-500/20 shadow-lg">
                <i class="fa-solid fa-bolt text-white text-sm"></i>
            </div>
            <div>
                <h1 class="font-bold text-lg leading-none tracking-tight">Shanove</h1>
                <p class="text-[10px] text-zinc-400 font-medium tracking-wide">AI DOWNLOADER</p>
            </div>
        </div>
        
        <!-- Social Icons Only -->
        <div class="flex gap-2">
            <a href="https://whatsapp.com/channel/0029VaoNo0R1CYoT04F7Wj15" target="_blank" class="w-9 h-9 rounded-full bg-zinc-800 border border-white/5 flex items-center justify-center text-zinc-400 hover:text-green-400 hover:bg-zinc-700 transition-all">
                <i class="fa-brands fa-whatsapp"></i>
            </a>
            <a href="https://instagram.com/shanove_id" target="_blank" class="w-9 h-9 rounded-full bg-zinc-800 border border-white/5 flex items-center justify-center text-zinc-400 hover:text-pink-400 hover:bg-zinc-700 transition-all">
                <i class="fa-brands fa-instagram"></i>
            </a>
        </div>
    </header>

    <!-- MAIN CONTAINER -->
    <main class="flex-grow pt-24 pb-8 px-4 w-full max-w-md mx-auto relative">
        
        <!-- TAB SWITCHER (App Style) -->
        <div class="glass p-1 rounded-xl flex mb-8 relative">
            <!-- Sliding Background -->
            <div id="tab-bg" class="absolute top-1 bottom-1 left-1 w-[calc(50%-4px)] bg-zinc-700 rounded-lg shadow-md transition-all duration-300 ease-out z-0"></div>
            
            <button onclick="switchTab('app')" id="tab-app" class="flex-1 relative z-10 py-2.5 text-sm font-bold text-white text-center transition-colors">
                Downloader
            </button>
            <button onclick="switchTab('docs')" id="tab-docs" class="flex-1 relative z-10 py-2.5 text-sm font-medium text-zinc-400 text-center transition-colors">
                API Docs
            </button>
        </div>

        <!-- === VIEW: APP DOWNLOADER === -->
        <section id="view-app" class="animate-fade-in space-y-6">
            
            <!-- Input Area -->
            <div class="space-y-2">
                <label class="text-xs font-bold text-zinc-500 ml-1 uppercase tracking-wider">Target Link</label>
                <div class="glass rounded-2xl p-1.5 focus-within:ring-2 focus-within:ring-cyan-500/50 transition-all shadow-xl">
                    <div class="relative flex items-center">
                        <div class="pl-3.5 text-zinc-500"><i class="fa-solid fa-link"></i></div>
                        <input type="text" id="urlInput" placeholder="Tempel link TikTok/IG/YT..." 
                            class="w-full bg-transparent border-none text-white p-3.5 focus:ring-0 placeholder-zinc-600 text-sm font-medium">
                        <button onclick="pasteLink('urlInput')" class="absolute right-2 px-3 py-1.5 text-[10px] font-bold bg-zinc-800 text-zinc-400 rounded-lg border border-white/5 active:scale-95 transition-transform">
                            PASTE
                        </button>
                    </div>
                </div>
            </div>

            <!-- Action Button -->
            <button onclick="fetchData()" id="btnAction"
                class="w-full bg-gradient-to-r from-blue-600 to-cyan-600 hover:from-blue-500 hover:to-cyan-500 text-white font-bold py-4 rounded-xl shadow-lg shadow-blue-500/20 active:scale-[0.98] transition-all flex items-center justify-center gap-2 group">
                <span>Download Media</span>
                <i class="fa-solid fa-bolt group-hover:animate-pulse"></i>
            </button>

            <!-- Loading State -->
            <div id="loader" class="hidden py-8 text-center animate-fade-in">
                <div class="w-10 h-10 border-4 border-zinc-800 border-t-cyan-500 rounded-full animate-spin mx-auto mb-3"></div>
                <p class="text-xs text-zinc-500 font-mono">Memproses data...</p>
            </div>

            <!-- Result Card -->
            <div id="resultCard" class="hidden animate-slide-up">
                <div class="glass rounded-2xl overflow-hidden border border-cyan-500/20">
                    <div class="p-4 flex gap-4">
                        <img id="thumb" src="" class="w-20 h-20 object-cover rounded-xl bg-zinc-800 shrink-0 border border-white/10">
                        <div class="flex-1 min-w-0 flex flex-col justify-center">
                            <h3 id="vidTitle" class="font-bold text-sm text-white line-clamp-2 leading-snug mb-1">Title</h3>
                            <div class="flex items-center gap-2">
                                <span class="px-1.5 py-0.5 rounded text-[10px] font-bold bg-zinc-800 text-zinc-400 border border-white/5" id="vidSource">TIKTOK</span>
                                <span class="text-[10px] text-cyan-400 font-medium">by Shanove</span>
                            </div>
                        </div>
                    </div>
                    
                    <div id="dlButtons" class="bg-zinc-900/50 p-3 grid gap-2 border-t border-white/5">
                        <!-- Buttons injected here -->
                    </div>
                </div>
            </div>
        </section>

        <!-- === VIEW: API DOCS === -->
        <section id="view-docs" class="hidden animate-fade-in space-y-6">
            
            <!-- Endpoint Card -->
            <div class="glass rounded-2xl p-5 border border-white/5">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="font-bold text-white flex items-center gap-2">
                        <i class="fa-solid fa-code text-cyan-400"></i> Endpoint
                    </h2>
                    <span class="text-[10px] bg-green-500/10 text-green-400 px-2 py-0.5 rounded border border-green-500/20 font-bold">GET</span>
                </div>
                
                <div class="bg-zinc-950 rounded-xl border border-white/10 p-3 mb-4 group cursor-pointer active:scale-[0.99] transition-transform" onclick="copyText('https://api.shanove.my.id/downloader/allinone')">
                    <div class="flex justify-between items-center">
                        <code class="text-xs font-mono text-blue-400 truncate pr-2">api.shanove.my.id/downloader/allinone</code>
                        <i class="fa-regular fa-copy text-zinc-500 text-xs"></i>
                    </div>
                </div>

                <div class="space-y-2 text-xs">
                    <div class="flex justify-between py-2 border-b border-white/5">
                        <span class="text-zinc-400 font-mono">link</span>
                        <span class="text-red-400 font-bold">Required</span>
                    </div>
                    <div class="flex justify-between py-2">
                        <span class="text-zinc-400 font-mono">apikey</span>
                        <span class="text-zinc-500">Default: 'shanove'</span>
                    </div>
                </div>
            </div>

            <!-- API Tester (Playground) -->
            <div class="space-y-2">
                <label class="text-xs font-bold text-zinc-500 ml-1 uppercase tracking-wider">Test Endpoint</label>
                <div class="flex gap-2">
                    <input type="text" id="testInput" placeholder="Link video..." 
                        class="flex-1 bg-zinc-900/50 border border-white/10 rounded-xl px-3 text-xs text-white focus:outline-none focus:border-cyan-500">
                    <button onclick="testApi()" id="btnTest" class="bg-zinc-800 hover:bg-zinc-700 text-white px-4 py-3 rounded-xl text-xs font-bold border border-white/10 transition-colors">
                        SEND
                    </button>
                </div>
                
                <!-- JSON Output -->
                <div class="relative bg-zinc-950 rounded-xl border border-white/10 p-4 min-h-[100px] font-mono text-[10px] overflow-x-auto">
                    <pre id="jsonOutput" class="text-zinc-500">// Response JSON akan muncul di sini...</pre>
                </div>
            </div>

        </section>

    </main>

    <!-- Toast Notification -->
    <div id="toast" class="fixed bottom-6 left-1/2 -translate-x-1/2 bg-zinc-800 border border-white/10 text-white px-4 py-3 rounded-xl shadow-2xl flex items-center gap-3 transition-all duration-300 opacity-0 translate-y-10 z-50 pointer-events-none w-[90%] max-w-sm">
        <div id="toast-icon"></div>
        <p id="toast-msg" class="text-sm font-medium"></p>
    </div>

    <script>
        // CONFIG
        const API_URL = "https://api.ferdev.my.id/downloader/allinone";
        const API_KEY = "RS-e5vtb61yow";
        const AUTHOR = "Shanove";

        // TAB SWITCHER
        function switchTab(tab) {
            const appView = document.getElementById('view-app');
            const docsView = document.getElementById('view-docs');
            const tabBg = document.getElementById('tab-bg');
            const btnApp = document.getElementById('tab-app');
            const btnDocs = document.getElementById('tab-docs');

            if(tab === 'app') {
                appView.classList.remove('hidden');
                docsView.classList.add('hidden');
                tabBg.style.transform = 'translateX(0)';
                
                btnApp.className = "flex-1 relative z-10 py-2.5 text-sm font-bold text-white text-center transition-colors";
                btnDocs.className = "flex-1 relative z-10 py-2.5 text-sm font-medium text-zinc-400 text-center transition-colors";
            } else {
                appView.classList.add('hidden');
                docsView.classList.remove('hidden');
                tabBg.style.transform = 'translateX(100%)';

                btnDocs.className = "flex-1 relative z-10 py-2.5 text-sm font-bold text-white text-center transition-colors";
                btnApp.className = "flex-1 relative z-10 py-2.5 text-sm font-medium text-zinc-400 text-center transition-colors";
            }
        }

        // DOWNLOADER LOGIC
        async function fetchData() {
            const link = document.getElementById('urlInput').value.trim();
            if(!link) return showToast("Masukkan link dulu!", "error");

            // UI Loading
            document.getElementById('loader').classList.remove('hidden');
            document.getElementById('resultCard').classList.add('hidden');
            document.getElementById('btnAction').disabled = true;
            document.getElementById('btnAction').classList.add('opacity-50');

            try {
                const res = await fetch(`${API_URL}?link=${encodeURIComponent(link)}&apikey=${API_KEY}`);
                const json = await res.json();

                if(json.data && !json.data.error) {
                    json.data.author = AUTHOR; // Masking
                    renderResult(json.data);
                    showToast("Media ditemukan!", "success");
                } else {
                    showToast("Media tidak ditemukan.", "error");
                }
            } catch (e) {
                showToast("Gagal mengambil data.", "error");
            } finally {
                document.getElementById('loader').classList.add('hidden');
                document.getElementById('btnAction').disabled = false;
                document.getElementById('btnAction').classList.remove('opacity-50');
            }
        }

        function renderResult(data) {
            document.getElementById('thumb').src = data.thumbnail || '';
            document.getElementById('vidTitle').textContent = data.title || 'No Title';
            document.getElementById('vidSource').textContent = (data.source || 'UNK').toUpperCase();

            const container = document.getElementById('dlButtons');
            container.innerHTML = '';

            if(data.medias) {
                data.medias.forEach(media => {
                    const btn = document.createElement('button');
                    let label = "Download";
                    let style = "bg-zinc-800 text-zinc-300 border-zinc-700";
                    let icon = "fa-download";

                    if(media.type === 'video') {
                        icon = "fa-video";
                        if(media.quality.includes('no_watermark')) {
                            label = "Download No WM";
                            style = "bg-blue-600 text-white border-blue-500 shadow-lg shadow-blue-500/20";
                        } else {
                            label = "Download Video";
                        }
                    } else if (media.type === 'audio') {
                        icon = "fa-music";
                        label = "Download Audio";
                        style = "bg-emerald-600 text-white border-emerald-500 shadow-lg shadow-emerald-500/20";
                    }

                    btn.className = `w-full flex items-center justify-between p-3 rounded-lg text-xs font-bold border transition-all active:scale-[0.98] ${style}`;
                    btn.innerHTML = `
                        <div class="flex items-center gap-2">
                            <i class="fa-solid ${icon}"></i> <span>${label}</span>
                        </div>
                        <span class="opacity-70 font-mono font-normal">${formatSize(media.data_size)}</span>
                    `;
                    
                    btn.onclick = () => forceDownload(media.url, `Shanove_${data.source}_${Date.now()}.${media.extension}`);
                    container.appendChild(btn);
                });
            }
            document.getElementById('resultCard').classList.remove('hidden');
        }

        // API TESTER LOGIC
        async function testApi() {
            const link = document.getElementById('testInput').value.trim();
            const output = document.getElementById('jsonOutput');
            const btn = document.getElementById('btnTest');

            if(!link) return showToast("Isi link dulu bos!", "error");

            btn.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i>';
            btn.disabled = true;

            try {
                const res = await fetch(`${API_URL}?link=${encodeURIComponent(link)}&apikey=${API_KEY}`);
                const json = await res.json();
                
                // Masking for display
                if(json.data) json.data.author = AUTHOR;
                json.author = AUTHOR;

                output.innerHTML = syntaxHighlight(JSON.stringify(json, null, 2));
            } catch (e) {
                output.textContent = "Error: " + e.message;
            } finally {
                btn.innerHTML = 'SEND';
                btn.disabled = false;
            }
        }

        // UTILS
        async function forceDownload(url, filename) {
            showToast("Mendownload...", "loading");
            try {
                const res = await fetch(url);
                const blob = await res.blob();
                const blobUrl = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = blobUrl;
                a.download = filename;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(blobUrl);
                showToast("Tersimpan di Galeri!", "success");
            } catch (e) {
                window.open(url, '_blank');
                showToast("Membuka tab baru...", "info");
            }
        }

        async function pasteLink(id) {
            try {
                const t = await navigator.clipboard.readText();
                document.getElementById(id).value = t;
                showToast("Ditempel!", "success");
            } catch(e) { showToast("Gagal paste", "error"); }
        }

        function copyText(t) {
            navigator.clipboard.writeText(t);
            showToast("Disalin!", "success");
        }

        function formatSize(bytes) {
            if(!bytes) return '';
            const i = Math.floor(Math.log(bytes) / Math.log(1024));
            return (bytes / Math.pow(1024, i)).toFixed(1) + ['B', 'KB', 'MB'][i];
        }

        function showToast(msg, type) {
            const t = document.getElementById('toast');
            const i = document.getElementById('toast-icon');
            document.getElementById('toast-msg').textContent = msg;
            
            i.innerHTML = type === 'success' ? '<i class="fa-solid fa-check text-green-400"></i>' : 
                          type === 'error' ? '<i class="fa-solid fa-xmark text-red-400"></i>' : 
                          type === 'loading' ? '<i class="fa-solid fa-circle-notch fa-spin text-blue-400"></i>' :
                          '<i class="fa-solid fa-info text-blue-400"></i>';

            t.classList.remove('opacity-0', 'translate-y-10', 'pointer-events-none');
            if(type !== 'loading') setTimeout(() => t.classList.add('opacity-0', 'translate-y-10', 'pointer-events-none'), 2000);
        }

        function syntaxHighlight(json) {
            json = json.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;');
            return json.replace(/("(\\u[a-zA-Z0-9]{4}|\\[^u]|[^\\"])*"(\s*:)?|\b(true|false|null)\b|-?\d+(?:\.\d*)?(?:[eE][+\-]?\d+)?)/g, function (match) {
                var cls = 'hl-num';
                if (/^"/.test(match)) {
                    if (/:$/.test(match)) { cls = 'hl-key'; } else { cls = 'hl-str'; }
                }
                return '< class="' + cls + '">' + match + '</span>';
            });
        }
    </script>
</body>
</html>
