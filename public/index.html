<!DOCTYPE html>
<html lang="id">
<head>

    <script>
        tailwind.config = {

            -webkit-backdrop-filter: blur(20px);

        .json-string { color: #22d3ee; }

</head>
<body class="text-zinc-100 min-h-screen flex flex-col font-sans overflow-x-hidden">

        <div class="flex gap-2">

    <!-- MAIN CONTAINER -->
    <main class="flex-grow pt-24 pb-8 px-4 w-full max-w-md mx-auto relative">

            <div class="flex animate-marquee gap-8 whitespace-nowrap">

                    <span class="w-1 h-1 rounded-full bg-zinc-700"></span>
                    <span class="text-white"><i class="fa-brands fa-tiktok"></i> TIKTOK NO WM</span>
                    <span class="w-1 h-1 rounded-full bg-zinc-700"></span>

                <!-- Duplicate for loop -->

                    <span class="text-pink-500"><i class="fa-brands fa-instagram"></i> IG REELS/STORY</span>
                    <span class="w-1 h-1 rounded-full bg-zinc-700"></span>
                    <span class="text-white"><i class="fa-brands fa-tiktok"></i> TIKTOK NO WM</span>
                    <span class="w-1 h-1 rounded-full bg-zinc-700"></span>
                    <span class="text-red-500"><i class="fa-brands fa-youtube"></i> YOUTUBE</span>
                    <span class="w-1 h-1 rounded-full bg-zinc-700"></span>

        <!-- TAB SWITCHER -->

            <div id="tab-bg" class="absolute top-1 bottom-1 left-1 w-[calc(50%-4px)] bg-zinc-700 rounded-lg shadow-md transition-all duration-300 ease-out z-0"></div>
            <button onclick="switchTab('app')" id="tab-app" class="flex-1 relative z-10 py-2.5 text-xs font-bold text-white text-center transition-colors uppercase tracking-wide">Downloader</button>
            <button onclick="switchTab('docs')" id="tab-docs" class="flex-1 relative z-10 py-2.5 text-xs font-medium text-zinc-400 text-center transition-colors uppercase tracking-wide">API Docs</button>
        </div>

        <!-- === VIEW: APP DOWNLOADER === -->
        <section id="view-app" class="animate-fade-in space-y-6">
            
            <div class="space-y-2">
                <div class="glass rounded-2xl p-1.5 focus-within:ring-2 focus-within:ring-cyan-500/50 transition-all shadow-xl">
                    <div class="relative flex items-center">
                        <div class="pl-3.5 text-zinc-500"><i class="fa-solid fa-link"></i></div>
                        <input type="text" id="urlInput" placeholder="Tempel link video di sini..." 
                            class="w-full bg-transparent border-none text-white p-3.5 focus:ring-0 placeholder-zinc-600 text-sm font-medium">
                        <button onclick="pasteLink('urlInput')" class="absolute right-2 px-3 py-1.5 text-[10px] font-bold bg-zinc-800 hover:bg-zinc-700 text-white rounded-lg border border-white/5 active:scale-95 transition-all">PASTE</button>
                    </div>
                </div>
            </div>

            <button onclick="fetchData()" id="btnAction" class="w-full bg-gradient-to-r from-blue-600 to-cyan-600 hover:from-blue-500 hover:to-cyan-500 text-white font-bold py-4 rounded-xl shadow-lg shadow-blue-500/20 active:scale-[0.98] transition-all flex items-center justify-center gap-2">
                <span>DOWNLOAD SEKARANG</span> <i class="fa-solid fa-arrow-right"></i>
            </button>

            <!-- Loading Spinner -->
            <div id="loader" class="hidden py-8 text-center animate-fade-in">
                <div class="relative w-12 h-12 mx-auto mb-4">
                    <div class="absolute inset-0 rounded-full border-4 border-zinc-800"></div>
                    <div class="absolute inset-0 rounded-full border-4 border-t-cyan-500 border-r-transparent border-b-transparent border-l-transparent animate-spin"></div>
                </div>
                <p class="text-xs text-zinc-400 font-mono animate-pulse">Sedang mengambil data...</p>
            </div>

            <!-- Result Card -->
            <div id="resultCard" class="hidden animate-slide-up">
                <div class="glass rounded-2xl overflow-hidden border border-cyan-500/20">
                    <div class="p-4 flex gap-4 border-b border-white/5 bg-gradient-to-r from-zinc-800/50 to-transparent">
                        <img id="thumb" src="" class="w-16 h-16 object-cover rounded-lg bg-zinc-800 shrink-0 border border-white/10 shadow-lg">
                        <div class="flex-1 min-w-0 flex flex-col justify-center">
                            <h3 id="vidTitle" class="font-bold text-sm text-white line-clamp-2 leading-snug mb-1.5">Loading title...</h3>
                            <div class="flex items-center gap-2">
                                <span class="px-1.5 py-0.5 rounded text-[9px] font-black uppercase bg-zinc-900 text-zinc-400 border border-white/10" id="vidSource">UNK</span>
                                <span class="text-[9px] text-cyan-400 font-bold">BY SHANOVE</span>
                            </div>
                        </div>
                    </div>
                    
                    <div id="dlButtons" class="p-3 grid gap-2.5 bg-zinc-900/30">
                        <!-- Buttons injected via JS -->
                    </div>
                </div>
            </div>
        </section>

        <!-- === VIEW: API DOCS === -->
        <section id="view-docs" class="hidden animate-fade-in space-y-6">
            <div class="glass rounded-2xl p-5 border border-white/5">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="font-bold text-white flex items-center gap-2"><i class="fa-solid fa-code text-cyan-400"></i> Endpoint</h2>
                    <span class="text-[10px] bg-green-500/10 text-green-400 px-2 py-0.5 rounded border border-green-500/20 font-bold">ACTIVE</span>
                </div>
                <div class="bg-zinc-950 rounded-xl border border-white/10 p-3 mb-4 cursor-pointer active:scale-[0.99]" onclick="copyText('https://api.shanove.my.id/downloader/allinone')">
                    <div class="flex justify-between items-center">
                        <code class="text-[10px] font-mono text-blue-400 truncate pr-2">api.shanove.my.id/downloader/allinone</code>
                        <i class="fa-regular fa-copy text-zinc-500 text-xs"></i>
                    </div>
                </div>
            </div>

            <!-- Playground -->
            <div class="space-y-2">
                <label class="text-xs font-bold text-zinc-500 ml-1 uppercase tracking-wider">Test Endpoint</label>
                <div class="flex gap-2">
                    <input type="text" id="testInput" placeholder="https://..." class="flex-1 bg-zinc-900/50 border border-white/10 rounded-xl px-3 text-xs text-white focus:outline-none focus:border-cyan-500">
                    <button onclick="testApi()" id="btnTest" class="bg-zinc-800 hover:bg-zinc-700 text-white px-4 py-3 rounded-xl text-[10px] font-bold border border-white/10 uppercase">TEST</button>
                </div>
                <div class="relative bg-[#0d1117] rounded-xl border border-white/10 p-4 min-h-[100px] overflow-x-auto shadow-inner">
                    <pre id="jsonOutput" class="text-[10px] font-mono leading-relaxed text-zinc-500">// Response JSON...</pre>
                </div>
            </div>
        </section>
    </main>

    <!-- Toast -->
    <div id="toast" class="fixed bottom-6 left-1/2 -translate-x-1/2 bg-zinc-800 border border-zinc-700 text-white px-4 py-3 rounded-xl shadow-2xl flex items-center gap-3 transition-all duration-300 opacity-0 translate-y-10 z-[100] w-[90%] max-w-sm pointer-events-none">
        <div id="toast-icon"></div>
        <p id="toast-msg" class="text-xs font-bold"></p>
    </div>

    <!-- Hidden Iframe for Download Hack -->
    <iframe id="download_iframe" style="display:none;"></iframe>

    <script>
        const API_URL = "https://api.ferdev.my.id/downloader/allinone";
        const API_KEY = "RS-e5vtb61yow";
        const AUTHOR = "Shanove";

        function switchTab(tab) {
            const app = document.getElementById('view-app');
            const docs = document.getElementById('view-docs');
            const bg = document.getElementById('tab-bg');
            const bApp = document.getElementById('tab-app');
            const bDocs = document.getElementById('tab-docs');

            if(tab === 'app') {
                app.classList.remove('hidden'); docs.classList.add('hidden');
                bg.style.transform = 'translateX(0)';
                bApp.classList.add('text-white', 'font-bold'); bApp.classList.remove('text-zinc-400', 'font-medium');
                bDocs.classList.add('text-zinc-400', 'font-medium'); bDocs.classList.remove('text-white', 'font-bold');
            } else {
                app.classList.add('hidden'); docs.classList.remove('hidden');
                bg.style.transform = 'translateX(100%)';
                bDocs.classList.add('text-white', 'font-bold'); bDocs.classList.remove('text-zinc-400', 'font-medium');
                bApp.classList.add('text-zinc-400', 'font-medium'); bApp.classList.remove('text-white', 'font-bold');
            }
        }

        async function fetchData() {
            const link = document.getElementById('urlInput').value.trim();
            if(!link) return showToast("Masukkan link video!", "error");

            toggleLoader(true);
            try {
                const res = await fetch(`${API_URL}?link=${encodeURIComponent(link)}&apikey=${API_KEY}`);
                const json = await res.json();

                if(json.data && !json.data.error) {
                    json.data.author = AUTHOR; 
                    renderResult(json.data);
                    showToast("Video ditemukan!", "success");
                } else {
                    showToast("Video tidak ditemukan.", "error");
                }
            } catch (e) {
                showToast("Gagal terhubung server.", "error");
            } finally {
                toggleLoader(false);
            }
        }

        function renderResult(data) {
            document.getElementById('thumb').src = data.thumbnail || '';
            document.getElementById('vidTitle').textContent = data.title || 'Untitled';
            document.getElementById('vidSource').textContent = (data.source || 'UNK').toUpperCase();

            const container = document.getElementById('dlButtons');
            container.innerHTML = '';

            if(data.medias) {
                // Hapus duplikat 'video' agar tidak bingung, ambil yg terbaik saja jika ada banyak
                // TAPI user minta video no wm, jadi kita tampilkan semua
                data.medias.forEach(media => {
                    const btn = document.createElement('button');
                    let label = "Download";
                    let classes = "bg-zinc-800 text-zinc-300 border-zinc-700";
                    let icon = "fa-download";
                    let sub = media.extension.toUpperCase();

                    if(media.type === 'video') {
                        icon = "fa-video";
                        if(media.quality.includes('no_watermark')) {
                            label = "VIDEO NO WM";
                            sub = "HD • Auto Save";
                            classes = "bg-blue-600 text-white border-blue-500 shadow-lg shadow-blue-900/40 hover:bg-blue-500";
                        } else {
                            label = "VIDEO (WM)";
                            sub = "Standard • MP4";
                        }
                    } else if (media.type === 'audio') {
                        icon = "fa-music";
                        label = "AUDIO (MP3)";
                        sub = "High Quality";
                        classes = "bg-emerald-600 text-white border-emerald-500 shadow-lg shadow-emerald-900/40 hover:bg-emerald-500";
                    }

                    btn.className = `w-full flex items-center justify-between p-3.5 rounded-xl border transition-all active:scale-[0.98] ${classes}`;
                    btn.innerHTML = `
                        <div class="flex items-center gap-3">
                            <div class="w-8 h-8 rounded-full bg-black/20 flex items-center justify-center text-sm"><i class="fa-solid ${icon}"></i></div>
                            <div class="text-left">
                                <div class="text-xs font-black tracking-wide">${label}</div>
                                <div class="text-[10px] opacity-80 font-mono font-medium">${sub}</div>
                            </div>
                        </div>
                        <i class="fa-solid fa-cloud-arrow-down opacity-80"></i>
                    `;
                    
                    btn.onclick = () => forceDownloadVideo(media.url, `${data.source}_shanove_${Date.now()}.${media.extension}`);
                    container.appendChild(btn);
                });
            }
            document.getElementById('resultCard').classList.remove('hidden');
        }

        // --- SISTEM DOWNLOAD BARU (SOLUSI VIDEO PLAY) ---
        async function forceDownloadVideo(url, filename) {
            showToast("Sedang mendownload...", "loading");

            try {
                // STEP 1: Coba ambil file mentah (BLOB)
                // Ini mencegah browser memutar video karena kita ambil datanya dulu
                const response = await fetch(url);
                if (!response.ok) throw new Error("Fetch failed");
                
                const blob = await response.blob();
                const blobUrl = window.URL.createObjectURL(blob);
                
                // STEP 2: Buat link download sementara
                const a = document.createElement('a');
                a.href = blobUrl;
                a.download = filename; // Atribut ini memaksa simpan
                document.body.appendChild(a);
                a.click();
                
                // STEP 3: Bersihkan
                setTimeout(() => {
                    document.body.removeChild(a);
                    window.URL.revokeObjectURL(blobUrl);
                }, 100);

                showToast("Berhasil disimpan!", "success");

            } catch (error) {
                console.log("Blob blocked by CORS, trying fallback...");
                
                // FALLBACK: Jika server video (CORS) menolak fetch blob
                // Kita gunakan trik IFRAME atau WINDOW OPEN
                // Kita juga beritahu user
                
                showToast("Membuka Download Manual...", "info");
                
                setTimeout(() => {
                    window.open(url, '_blank');
                    // Tampilkan pesan bantuan jika di browser malah play
                    alert("Jika video terbuka di tab baru: \nTekan titik tiga (⋮) di pojok video -> Pilih 'Download'.");
                }, 1000);
            }
        }

        // --- API TESTER (PRETTY JSON) ---
        async function testApi() {
            const link = document.getElementById('testInput').value.trim();
            const out = document.getElementById('jsonOutput');
            const btn = document.getElementById('btnTest');

            if(!link) return showToast("Input kosong!", "error");
            btn.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i>';
            
            try {
                const res = await fetch(`${API_URL}?link=${encodeURIComponent(link)}&apikey=${API_KEY}`);
                const json = await res.json();
                if(json.data) json.data.author = AUTHOR;
                json.author = AUTHOR;
                
                // Colorize JSON
                out.innerHTML = syntaxHighlight(json);
            } catch(e) { out.textContent = "Error: " + e; } 
            finally { btn.innerText = "TEST"; }
        }

        function syntaxHighlight(json) {
            if (typeof json != 'string') json = JSON.stringify(json, undefined, 2);
            json = json.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;');
            return json.replace(/("(\\u[a-zA-Z0-9]{4}|\\[^u]|[^\\"])*"(\s*:)?|\b(true|false|null)\b|-?\d+(?:\.\d*)?(?:[eE][+\-]?\d+)?)/g, function (match) {
                var cls = 'json-number';
                if (/^"/.test(match)) {
                    if (/:$/.test(match)) { cls = 'json-key'; } else { cls = 'json-string'; }
                } else if (/true|false/.test(match)) { cls = 'json-bool'; } else if (/null/.test(match)) { cls = 'null'; }
                return '<span class="' + cls + '">' + match + '</span>';
            });
        }

        function toggleLoader(s) {
            const l=document.getElementById('loader'), r=document.getElementById('resultCard'), b=document.getElementById('btnAction');
            if(s){ l.classList.remove('hidden'); r.classList.add('hidden'); b.disabled=true; b.classList.add('opacity-50'); }
            else { l.classList.add('hidden'); b.disabled=false; b.classList.remove('opacity-50'); }
        }

        function showToast(msg, type) {
            const t=document.getElementById('toast'), i=document.getElementById('toast-icon');
            document.getElementById('toast-msg').textContent = msg;
            
            let ic = '<i class="fa-solid fa-info text-blue-400"></i>';
            if(type==='success') ic='<i class="fa-solid fa-check text-green-400"></i>';
            if(type==='error') ic='<i class="fa-solid fa-xmark text-red-400"></i>';
            if(type==='loading') ic='<i class="fa-solid fa-circle-notch fa-spin text-cyan-400"></i>';
            
            i.innerHTML=ic; t.classList.remove('opacity-0','translate-y-10','pointer-events-none');
            if(type!=='loading') setTimeout(()=>t.classList.add('opacity-0','translate-y-10','pointer-events-none'), 3000);
        }

        function pasteLink(id){ navigator.clipboard.readText().then(t=>{ document.getElementById(id).value=t; showToast("Ditempel!","success"); }); }
        function copyText(t){ navigator.clipboard.writeText(t); showToast("Disalin!","success"); }
    </script>
